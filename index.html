<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <section class="">
        <h1>Faça login para<br>E entre para o nosso time</h1>
        <img src="lo-fi-concept-animate.svg" class="image" alt="lo-fi-concept-animate">
    </section>
    <section class="form">
        <form action="">

        </form>
    </section>
</body>
</html>
